<div class="container mat-elevation-z8">
    <h2>Change Password</h2>
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input 
        [formControl]="password"
        required
        [(ngModel)]="user.password" 
        name="password" 
        type="password" 
        matInput 
        placeholder="Ex. 123"
        matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button 
      (click)="update()"
      [disabled]="!validateField()"
      class="full-width mat-elevation-z4" mat-stroked-button color="primary">Update</button>

      <button
      (click)="onNoClick()"
      class="full-width mat-elevation-z4" 
      mat-stroked-button color="warn">Close</button>
</div>
