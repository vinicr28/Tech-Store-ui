<div class="container">
    <form class="form">
        <img class="logoicon" src="assets\img\logoicon.svg" alt="NavBar image">

        <mat-form-field class="full-width">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. xxxx@email.com">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input 
            [formControl]="password"
            required
            [(ngModel)]="creds.password" 
            name="password" 
            type="password" 
            matInput 
            placeholder="Ex. 123"
            matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input 
            [formControl]="customerName"
            required
            [(ngModel)]="customer.customerName" 
            name="full_name" 
            type="text" 
            matInput 
            placeholder="Ex. Vinicius Reis">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>CPF</mat-label>
            <input 
            [formControl]="documentNumber"
            required
            [(ngModel)]="customer.documentNumber" 
            name="document" 
            mask="000.000.000-00"
            type="text"
            matInput 
            placeholder="Ex. 123.456.789-11"
            >
          </mat-form-field>

          <mat-form-field>
          <mat-label>Customer Type</mat-label>
          <mat-select>
            <mat-option (click)="setCustomerType('NaturalPerson')" value="valid">Natural Person</mat-option>
            <mat-option (click)="setCustomerType('LegalPerson')" value="valid">Legal Person</mat-option>
            <mat-option (click)="setCustomerType('technical')" value="valid">Technical</mat-option>
          </mat-select>
        </mat-form-field>

          <button
          (click)="signup()" 
          [disabled]="!validateField()"
          class="full-width mat-elevation-z4" mat-stroked-button color="warn">Sign Up</button>

          <div class="route-registration">
            <span>Already Registered? <a routerLink="../login">Login!</a></span>
          </div>
      </form>
      <div class="overlay" *ngIf="showSpinner">
        <div class="spinner">
          <mat-spinner ></mat-spinner>
        </div>
      </div>
</div>
