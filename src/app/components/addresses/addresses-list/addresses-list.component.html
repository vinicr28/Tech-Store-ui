<div class="container">
    <button class="add-btn mat-elevation-z4" (click)="hideElements()"
    mat-stroked-button color="warn" routerLink="create"><i class="material-icons">add</i>Add Address</button>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rua Ericsson" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="zipCode">
            <th mat-header-cell *matHeaderCellDef> Zip Code </th>
            <td mat-cell *matCellDef="let element"> {{element.zipCode | mask: "00000-000"}} </td>
          </ng-container>
      
          <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef> Street </th>
            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
          </ng-container>
      
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.houseNumber}} </td>
          </ng-container>
      
          <ng-container matColumnDef="neighborhood">
            <th mat-header-cell *matHeaderCellDef> Neighborhood </th>
            <td mat-cell *matCellDef="let element"> {{element.neighborhood}} </td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>

          <ng-container matColumnDef="addressType">
            <th mat-header-cell *matHeaderCellDef> Address Type </th>
            <td mat-cell *matCellDef="let element"> {{element.addressType}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button class="edit-btn" (click)="openDialog(element.id)"
              mat-icon-button color="primary" aria-label="edit button">
                <mat-icon>edit</mat-icon>
              </button>  
              <button class="delete-btn" (click)="delete(element.id)" 
              mat-icon-button color="warn" aria-label="edit button">
                <mat-icon>delete</mat-icon>
              </button>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>    
</div>
