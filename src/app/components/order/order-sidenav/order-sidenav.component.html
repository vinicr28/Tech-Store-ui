<div class="container">
    <h1 class="header">Shopping cart</h1>
    <div class="scroll">
        <div class="product mat-elevation-z4" *ngFor="let product of helperArr">
            <button mat-icon-button (click)="removeItem(product)">
                <mat-icon class="remove">remove_shopping_cart</mat-icon>
            </button>
            <img src="../../../../assets/img/product.svg" alt="product image">
            <p>{{product.productName}}</p>
            <p>{{product.quantity}}x</p>
            <p>{{product.unitPrice}}</p>
        </div>
    </div>
    <div class="spinner" *ngIf="showSpinner">
        <mat-spinner ></mat-spinner>
    </div>
    <div class="end">
        <div class="checkout">
            <button class="btn-checkout" mat-raised-button color="primary" (click)="openDialog(1)">Delivery address</button>
            <h1>${{estimateTotal()}}</h1>
        </div>
        <button class="close mat-elevation-z4" (click)="insertOrder()" [disabled]="checkoutdisable" mat-stroked-button color="warn">Checkout</button>
    </div>
</div>
